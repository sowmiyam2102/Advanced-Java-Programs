<html>
    <head>
        <title>String Operations</title>
        <h1><font color="Purple">String Operations</font></h1>
    </head>
    <body>
    <script>
        var s=new String("Hello Name!!!");
        document.write("<br> Length of the string:" + s.length);
        document.write("<br> charAt(3)" + s.charAt(3));
        document.write("<br> char CodeAt(2)" + s.charCodeAt(2));
        document.write("<br> indexOf(e)" + s.indexOf("e"));
        document.write("<br> lastIndexOf(e)" + s.lastIndexOf("e"));
        document.write("<br> replace(e,a)" + s.replace("e","a"));
        document.write("<br> Search(e)" + s.search("e"));
        document.write("<br> substr(3,4)" + s.substr(3,4));
        document.write("<br> substring(0,5)" + s.substring(0,5));
        document.write("<br> toUpperCase()" + s.toUpperCase());
        document.write("<br> toLowerCase()" + s.toLowerCase());
        document.write("<br> bigFont)" + s.big());
        document.write("<br> Small font" + s.small());
        document.write("<br> Bold font" + s.bold());
        document.write("<br> Italics font" + s.italics());
        document.write("<br> strike font" + s.strike());
        document.write("<br> subscript font" + s.sub());
        document.write("<br> superscript font" + s.sup());
        document.write("<br> Fontcolor(purple)" + s.fontcolor("PURPLE"));
        document.write("<br> Fontsize(5)" + s.fontsize(5));
    </script>
    </body>
</html>
